  <h1 id="Some-places-I-travelled"><a href="#Some-places-I-travelled" class="headerlink" title="Some places I travelled."></a>Some places I travelled.</h1><link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<div id="map" style="height: 500px; width: 100%; margin: 20px 0;"></div>

<script>
  // Initialize the map
  var map = L.map('map').setView([39.8283, -98.5795], 4);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a target="_blank" rel="noopener" href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 17
  }).addTo(map);

  // Add markers
    L.marker([53.4808, -2.2426]).addTo(map)
    .bindPopup('Manchester');

    L.marker([37.5135, 122.1217]).addTo(map)
    .bindPopup('威海市');

    L.marker([22.3193, 114.1694]).addTo(map)
    .bindPopup('香港');

    L.marker([34.2658, 108.9541]).addTo(map)
    .bindPopup('西安');

    L.marker([31.2983, 120.5832]).addTo(map)
    .bindPopup('苏州');

    L.marker([30.2741, 120.1552]).addTo(map)
    .bindPopup('杭州');

    L.marker([29.59, 101.57]).addTo(map)
    .bindPopup('川西');

    L.marker([40.7128, -74.0060]).addTo(map)
    .bindPopup('New York City, NY');

    L.marker([44.3386, -68.2733]).addTo(map)
    .bindPopup('Acadia National Park, ME');

    L.marker([28.3772, -81.5707]).addTo(map)
    .bindPopup('Walt Disney World, Orlando, FL');

    L.marker([35.6131, -83.5532]).addTo(map)
    .bindPopup('Great Smoky Mountains National Park');

    L.marker([32.7767, -96.7970]).addTo(map)
    .bindPopup('Dallas');

    L.marker([29.5518, -95.0981]).addTo(map)
    .bindPopup('Space Center Houston');

</script>
